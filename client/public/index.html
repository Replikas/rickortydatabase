    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Rickorty Database - Rick and Morty Fanworks</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Rickorty Database",
      "description": "A comprehensive fanworks database for Rick and Morty content",
      "url": "https://rickorty-database.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rickorty-database.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Dark mode script to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
