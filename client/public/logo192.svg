<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="portalGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8844ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer space background -->
  <rect width="192" height="192" rx="24" fill="#0f0f23"/>
  
  <!-- Portal rings -->
  <circle cx="96" cy="96" r="85" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.3"/>
  <circle cx="96" cy="96" r="70" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.5"/>
  <circle cx="96" cy="96" r="55" fill="none" stroke="#8844ff" stroke-width="2" opacity="0.7"/>
  
  <!-- Central portal -->
  <circle cx="96" cy="96" r="40" fill="url(#portalGradient)" filter="url(#glow)"/>
  
  <!-- Rick's hair spikes -->
  <path d="M70 45 L75 35 L80 45 L85 30 L90 45 L95 25 L100 45 L105 30 L110 45 L115 35 L120 45" 
        fill="#87ceeb" stroke="#5f9ea0" stroke-width="1"/>
  
  <!-- Rick's face outline -->
  <ellipse cx="96" cy="65" rx="25" ry="20" fill="#fdbcb4" stroke="#d4a574" stroke-width="1"/>
  
  <!-- Rick's eyes -->
  <ellipse cx="88" cy="60" rx="4" ry="3" fill="white"/>
  <ellipse cx="104" cy="60" rx="4" ry="3" fill="white"/>
  <circle cx="88" cy="60" r="2" fill="#333"/>
  <circle cx="104" cy="60" r="2" fill="#333"/>
  
  <!-- Rick's unibrow -->
  <path d="M82 55 Q96 52 110 55" stroke="#87ceeb" stroke-width="2" fill="none"/>
  
  <!-- Rick's mouth -->
  <path d="M88 70 Q96 75 104 70" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Morty's head (smaller, to the side) -->
  <ellipse cx="130" cy="50" rx="12" ry="10" fill="#fdbcb4" stroke="#d4a574" stroke-width="1"/>
  
  <!-- Morty's hair -->
  <path d="M120 42 Q130 35 140 42" fill="#ffeb3b" stroke="#fbc02d" stroke-width="1"/>
  
  <!-- Morty's eyes -->
  <ellipse cx="127" cy="48" rx="2" ry="2" fill="white"/>
  <ellipse cx="133" cy="48" rx="2" ry="2" fill="white"/>
  <circle cx="127" cy="48" r="1" fill="#333"/>
  <circle cx="133" cy="48" r="1" fill="#333"/>
  
  <!-- Morty's mouth -->
  <ellipse cx="130" cy="52" rx="2" ry="1" fill="#333"/>
  
  <!-- Database text with gradient -->
  <text x="96" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">DATABASE</text>
  
  <!-- R&M text -->
  <text x="96" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#00ff88" filter="url(#glow)">R&M</text>
  
  <!-- Floating particles/stars -->
  <circle cx="30" cy="30" r="1" fill="#00ff88" opacity="0.8"/>
  <circle cx="160" cy="40" r="1" fill="#00ccff" opacity="0.8"/>
  <circle cx="170" cy="80" r="1" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="25" cy="120" r="1" fill="#8844ff" opacity="0.8"/>
  <circle cx="165" cy="150" r="1" fill="#00ff88" opacity="0.8"/>
  <circle cx="40" cy="170" r="1" fill="#00ccff" opacity="0.8"/>
  
  <!-- Portal gun outline -->
  <rect x="60" y="85" width="15" height="4" rx="2" fill="#666" opacity="0.7"/>
  <circle cx="58" cy="87" r="2" fill="#00ff88" opacity="0.8"/>
</svg>